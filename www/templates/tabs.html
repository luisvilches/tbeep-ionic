<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class=" tabs-striped  tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Consulta de Saldo" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/saldo">
    <ion-nav-view name="saldo"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Paraderos" icon-off="ion-android-bus" icon-on="ion-android-bus" href="#/tab/paradero">
    <ion-nav-view name="paradero"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->

    <ion-nav-view name="punto"></ion-nav-view>
  </ion-tab>-->


</ion-tabs>
